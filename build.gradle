buildscript {

	repositories {
		maven {
			url "https://plugins.gradle.org/m2/"
		}
	}
	dependencies {
		classpath "com.gradle.publish:plugin-publish-plugin:0.9.7"
	}
}



plugins {
	// Apply the Java Gradle plugin development plugin to add support for developing Gradle plugins
	id 'java-gradle-plugin'
	id 'jacoco'
	id 'idea'
	id 'com.gradle.plugin-publish' version '0.10.1'
}

group 'co.com.bancolombia.cleanArchitecture'

version System.getProperty( 'version' )

repositories {
	// Use jcenter for resolving dependencies.
	// You can declare any Maven/Ivy/file repository here.
	jcenter()
}

dependencies {
	// Use JUnit test framework for unit tests
	testImplementation 'junit:junit:4.12'
	testCompile "org.mockito:mockito-core:2.9.0"

	compile gradleApi()
}

gradlePlugin {
	// Define the plugin
	plugins {
		cleanArchitecture  {
			id = 'co.com.bancolombia.cleanArchitecture'
			displayName = 'Scaffold Clean Architecture Bancolombia'
			description = 'Gradle plugin to create a clean application in Java that already works, It follows our best practices!'
			implementationClass = 'co.com.bancolombia.PluginCleanPlugin'
		}
	}
}

// Add a source set for the functional test suite
sourceSets {
	functionalTest {
	}
}

gradlePlugin.testSourceSets(sourceSets.functionalTest)
configurations.functionalTestImplementation.extendsFrom(configurations.testImplementation)

// Add a task to run the functional tests
task functionalTest(type: Test) {
	testClassesDirs = sourceSets.functionalTest.output.classesDirs
	classpath = sourceSets.functionalTest.runtimeClasspath
}

check {
	// Run the functional tests as part of `check`
	dependsOn(tasks.functionalTest)
}



pluginBundle {
	website = 'https://github.com/bancolombia/scaffold-clean-architecture'
	vcsUrl = 'https://github.com/bancolombia/scaffold-clean-architecture'
	tags = ['gradle', 'plugin', 'scaffold', 'cleanArchitecture', 'Bancolombia', 'OpenSource']
}

jacocoTestReport{
	reports {
		xml.enabled true
		xml.destination file("${buildDir}/reports/jacoco/report.xml")
		html.enabled true
		csv.enabled false
	}
}
FileTree buildFiles = fileTree(rootDir) {
	List excludes = gradle.startParameter.projectProperties.get("excludeProjects")?.split(",")
	include '**/*.gradle'
	exclude 'applications/admin-server', 'main.gradle','build', '**/gradle', 'settings.gradle', 'buildSrc', '/build.gradle', '.*', 'out'
	if(excludes) {
		exclude excludes
	}
}

buildFiles.each { File buildFile ->

	boolean isDefaultName = 'build.gradle'.equals(buildFile.name)
	if(isDefaultName) {
		String projectName = buildFile.parentFile.name
		String projectPath = ':' + projectName
		include projectPath
		def project = findProject("${projectPath}")
		project.name = buildFile.parentFile.parentFile.name + '-' + projectName
		project.projectDir = buildFile.parentFile
		project.buildFileName = buildFile.name

	} else {
		String projectName = buildFile.name.replace('.gradle', '')
		String projectPath = ':' + projectName
		include projectPath
		def project = findProject("${projectPath}")
		project.name = projectName
		project.projectDir = buildFile.parentFile
		project.buildFileName = buildFile.name
	}
}


