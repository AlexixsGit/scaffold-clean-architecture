language: java

jdk:
  - openjdk8

os:
  - linux
before_script:
  - chmod +x gradlew
script:
  - gradle test jacocoTestReport && cp build/reports/jacoco/report.xml jacoco.xml || echo "Code coverage failed"
  - gradle build --refresh-dependencies --no-daemon --continue
after_success:
  - bash <(curl -s https://codecov.io/bash)
  - test $TRAVIS_BRANCH = "master" && test $TRAVIS_PULL_REQUEST = "false" && gradle publishPlugins -Pgradle.publish.key=$KEY_GRADLE -Pgradle.publish.secret=$SECRET_GRADLE