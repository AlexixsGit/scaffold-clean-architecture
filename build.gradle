buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.gradle.publish:plugin-publish-plugin:0.9.7"
    }
}

plugins {
    // Apply the Java Gradle plugin development plugin to add support for developing Gradle plugins
    id 'java-gradle-plugin'
    id 'jacoco'
    id 'idea'
    id 'com.gradle.plugin-publish' version '0.10.1'
}

group 'co.com.bancolombia.scaffoldJavaCleanArchitecture'
version '0.20'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // Use JUnit test framework for unit tests
    testImplementation 'junit:junit:4.12'
    compile gradleApi()
}

gradlePlugin {
    // Define the plugin
    plugins {
        ScaffoldCleanArchitecturePlugin  {
            id = 'co.com.bancolombia.scaffoldJavaCleanArchitecture'
            displayName = 'Gradle Plugin Scaffold Clean Architecture Bancolombia'
            description = 'Gradle Plugin Scaffold Clean Architecture Bancolombia'
            implementationClass = 'co.com.bancolombia.PluginCleanPlugin'
        }
    }
}

// Add a source set for the functional test suite
sourceSets {
    functionalTest {
    }
}

gradlePlugin.testSourceSets(sourceSets.functionalTest)
configurations.functionalTestImplementation.extendsFrom(configurations.testImplementation)

// Add a task to run the functional tests
task functionalTest(type: Test) {
    testClassesDirs = sourceSets.functionalTest.output.classesDirs
    classpath = sourceSets.functionalTest.runtimeClasspath
}

check {
    // Run the functional tests as part of `check`
    dependsOn(tasks.functionalTest)
}


pluginBundle {
    website = 'https://github.com/santitigaga'
    vcsUrl = 'https://github.com/santitigaga'
    tags = ['gradle', 'plugin', 'scaffold', 'cleanarchitecture', 'bancolombia']
}




